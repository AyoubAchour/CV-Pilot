name: build

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  make:
    name: make (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest

    env:
      # GitHub OAuth client id (NOT a secret). Used for GitHub import Device Flow.
      # Recommended storage: GitHub repo variable `VITA_GITHUB_CLIENT_ID`.
      VITA_GITHUB_CLIENT_ID: ${{ vars.VITA_GITHUB_CLIENT_ID }}

      # Optional Windows code signing (PFX)
      WINDOWS_CERT_PFX_BASE64: ${{ secrets.WINDOWS_CERT_PFX_BASE64 }}
      WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}

      # Optional macOS signing (P12) + notarization
      MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
      MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}

      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install WiX Toolset (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # GitHub-hosted runners often already have WiX installed.
          # Installing a pinned older version can fail if a newer one is present.
          if ((Get-Command candle.exe -ErrorAction SilentlyContinue) -and (Get-Command light.exe -ErrorAction SilentlyContinue)) {
            Write-Host "WiX Toolset already available on PATH."
            exit 0
          }

          choco install wixtoolset -y --no-progress

          # Ensure WiX bin folder is on PATH for subsequent steps.
          $candidateBins = @(
            "$env:ProgramFiles(x86)\WiX Toolset v3.14\bin",
            "$env:ProgramFiles(x86)\WiX Toolset v3.11\bin",
            "$env:ProgramFiles(x86)\WiX Toolset v3.10\bin"
          )

          $wixBin = $candidateBins | Where-Object { Test-Path $_ } | Select-Object -First 1
          if ($null -ne $wixBin) {
            "PATH=$wixBin;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            Write-Host "Added WiX bin to PATH: $wixBin"
          }

      - name: Install Linux packaging deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot

      - name: Prepare Windows code signing
        if: runner.os == 'Windows' && env.WINDOWS_CERT_PFX_BASE64 != '' && env.WINDOWS_CERT_PASSWORD != ''
        shell: pwsh
        run: |
          $pfxPath = Join-Path $env:RUNNER_TEMP 'vita-signing.pfx'
          $b64 = ($env:WINDOWS_CERT_PFX_BASE64 -replace '\s', '')
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($b64))
          "WINDOWS_CERT_FILE=$pfxPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "WINDOWS_CERT_PASSWORD=$env:WINDOWS_CERT_PASSWORD" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Prepare macOS signing keychain
        if: runner.os == 'macOS' && env.MACOS_CERT_P12_BASE64 != '' && env.MACOS_CERT_PASSWORD != ''
        shell: bash
        run: |
          set -euo pipefail
          CERT_PATH="$RUNNER_TEMP/vita-signing.p12"
          # macOS uses BSD base64 (uses -D instead of --decode)
          if echo "$MACOS_CERT_P12_BASE64" | base64 --decode > "$CERT_PATH" 2>/dev/null; then
            true
          else
            echo "$MACOS_CERT_P12_BASE64" | base64 -D > "$CERT_PATH"
          fi

          KEYCHAIN_PATH="$RUNNER_TEMP/vita.keychain"
          KEYCHAIN_PASSWORD="temp"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "$MACOS_CERT_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          echo "MACOS_SIGN=1" >> "$GITHUB_ENV"

      - name: Build distributables
        run: npm run make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vita-${{ runner.os }}-artifacts
          path: |
            out/make/**/*.msi
            out/make/**/*.zip
            out/make/**/*.deb
            out/make/**/*.rpm
          if-no-files-found: warn

  release:
    name: publish release
    needs: make
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write
      actions: read

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          path: release-artifacts
          pattern: vita-*-artifacts

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            release-artifacts/**/*.msi
            release-artifacts/**/*.zip
            release-artifacts/**/*.deb
            release-artifacts/**/*.rpm
